			var colors = [

			var members = $.parseJSON(MEMBERS);
			var datas = $.parseJSON(DATAS);
      var len = datas[0].length;
			var labels = [...Array(len)].map((_, i) => i + 1);
			var datasets = [];
			for (var i = 0, j = 0; i < members.length; i++, j++) {
				if (j >= colors.length) j = 0;
				datasets.push({
					label: members[i],
					data: datas[i],
					borderColor: colors[i],
					fill: false,
					lineTension: 0
				});
			}

			var type = 'line';
			var data = {
				labels: labels,
				datasets: datasets
			};
			var options = {
				scales: {
					xAxes: [{
						scaleLabel: {
							display: true,
						  labelString: '回戦'
						}
					}],
					yAxes: [{
						ticks: {
							suggestedMin: -400,
							suggestedMax: 400,
							stepSize: 100,

				data: data,
				options: options
			});
