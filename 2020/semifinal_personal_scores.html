	<script>
		var myChart;
		(function() {
			'use strict';

			var MEMBERS = '<?= $members_json; ?>';
			var DATAS = '<?= $json; ?>';
			var colors = [
				'aqua','black','blue','brown','coral','crimson','fuchsia','gold','gray','green',
				'indigo','lime','maroon','moccasin','navy','olive','orange','peru','pink','plum',
				'purple','red','salmon','silver','slateBlue','tan','teal','turquoise','yellow'
			];
			var members = $.parseJSON(MEMBERS);
			var datas = $.parseJSON(DATAS);
			var len = datas[0].length;
			var labels = [...Array(len)].map((_, i) => i + 1);
			var datasets = [];
			for (var i = 0, j = 0; i < members.length; i++, j++) {
				if (j >= colors.length) j = 0;
				datasets.push({
					label: members[i],
					data: datas[i],
					borderColor: colors[i],
					fill: false,
					lineTension: 0
				});
			}

			var type = 'line';
			var data = {
				labels: labels,
				datasets: datasets
			};
			var options = {
				scales: {
					xAxes: [{
						scaleLabel: {
							display: true,
						  labelString: '回戦'
						}
					}],
					yAxes: [{
						ticks: {
							suggestedMin: -200,
							suggestedMax: 200,
							stepSize: 100,
							callback: function(value, index, values) {
								return value + 'pt';
							}
						}
					}]
				},
				// title: {
				// 	display: true,

				// 	padding: 5
				// },
				legend: {
					display: true,
					labels: {
						boxWidth: 20
					}
				}
			};
			var ctx = document.getElementById('my_chart').getContext('2d');
			myChart = new Chart(ctx, {
				type: type,
				data: data,
				options: options
			});
		})();
